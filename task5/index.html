  <h2>Калькулятор стоимости заказа</h2>


    <form>
      Введите количество товаров и выберите тип: <br> 
      <input name="field" type="text" placeholder=0>
  
      <select name="select1">
        <option value=100>Кружка</option>
        <option value=40>Ручка</option>
        <option value=30>Карандаш</option>
        <option value=45>Ластик</option>
        <option value=50>Тетрадь</option>
      </select>

        <script>
          function onClick() {
            let f = document.getElementsByName("field");
            let r = document.getElementById("result");
            let s = document.getElementsByName("select1");
            let valid = /^[1-9]\d*$/.test(f[0].value);
            if (!valid) {
              alert("Значение некорректно!");
              r.innerHTML = "";
              f[0].value = "";
              s.value = "";
            return false;
            }
            r.innerHTML = "<p>Стоимость: " + f[0].value * s[0].value + " руб</p>";
            return false;
}
        </script> 
      <button id="button1" onclick="return onClick();">Рассчитать стоимость</button>
    </form>
    <div id="result"> </div>
